<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>SPP Demo — String Particle Protocol</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #f5f5f7;
      font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
      -webkit-user-select: none;
      user-select: none;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    #overlay {
      position: fixed;
      bottom: 28px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(0, 0, 0, 0.45);
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 0.3px;
      text-align: center;
      pointer-events: none;
      transition: opacity 0.4s;
    }

    #title {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(0, 0, 0, 0.7);
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
      pointer-events: none;
    }

    #cell-count {
      position: fixed;
      top: 20px;
      right: 24px;
      color: rgba(0, 0, 0, 0.3);
      font-size: 12px;
      font-weight: 500;
      font-variant-numeric: tabular-nums;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    /* ─── Controls Panel ─────────────────────────────── */

    #controls {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 6px;
      align-items: flex-end;
      z-index: 10;
    }

    .ctrl-group {
      background: rgba(255, 255, 255, 0.92);
      backdrop-filter: blur(12px);
      border-radius: 14px;
      padding: 12px 16px 10px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08), 0 0 0 1px rgba(0, 0, 0, 0.04);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      min-width: 80px;
    }

    .ctrl-group label {
      font-size: 10px;
      font-weight: 600;
      color: rgba(0, 0, 0, 0.4);
      letter-spacing: 0.8px;
      text-transform: uppercase;
      white-space: nowrap;
    }

    .ctrl-group .ctrl-value {
      font-size: 20px;
      font-weight: 600;
      color: rgba(0, 0, 0, 0.75);
      font-variant-numeric: tabular-nums;
      line-height: 1;
    }

    .ctrl-group input[type="range"] {
      width: 90px;
      height: 28px;
      -webkit-appearance: none;
      appearance: none;
      background: transparent;
      cursor: pointer;
      touch-action: none;
    }

    .ctrl-group input[type="range"]::-webkit-slider-runnable-track {
      height: 4px;
      border-radius: 2px;
      background: rgba(0, 0, 0, 0.1);
    }

    .ctrl-group input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: #4285f4;
      margin-top: -9px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
    }

    /* Particle selector */
    .ctrl-group.particle-select {
      padding: 10px 14px;
    }

    .particle-option {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 5px 8px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.15s;
      width: 100%;
    }

    .particle-option:hover {
      background: rgba(0, 0, 0, 0.04);
    }

    .particle-option.active {
      background: rgba(66, 133, 244, 0.1);
    }

    .particle-option .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .particle-option .name {
      font-size: 11px;
      font-weight: 500;
      color: rgba(0, 0, 0, 0.65);
      white-space: nowrap;
    }
  </style>
</head>

<body>
  <div id="title">String Particle Protocol</div>
  <div id="overlay">Double-click to expand</div>
  <div id="cell-count"></div>

  <div id="controls">
    <div class="ctrl-group">
      <label>Width</label>
      <div class="ctrl-value" id="val-x">7</div>
      <input type="range" id="ctrl-x" min="3" max="11" step="2" value="7">
    </div>
    <div class="ctrl-group">
      <label>Depth</label>
      <div class="ctrl-value" id="val-z">7</div>
      <input type="range" id="ctrl-z" min="3" max="11" step="2" value="7">
    </div>
    <div class="ctrl-group">
      <label>Cells</label>
      <div class="ctrl-value" id="val-cells">35</div>
      <input type="range" id="ctrl-cells" min="10" max="60" step="1" value="35">
    </div>
    <div class="ctrl-group particle-select">
      <label>Particle</label>
      <div class="particle-option active" data-particle="medieval">
        <div class="dot" style="background: #d4886b;"></div>
        <span class="name">Medieval</span>
      </div>
    </div>
  </div>

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
    }
  }
  </script>
  <script type="module" src="js/main.js"></script>
</body>

</html>
